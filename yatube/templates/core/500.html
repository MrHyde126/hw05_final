{% extends 'base.html' %}

{% block title %}
  HTTP 500 Внутренняя проблема сервера
{% endblock %}

{% block content %}
  <h1>Страница {{ path }} не работает</h1>
  <p>Произошла внутренняя ошибка сервера. Запрос временно не может быть 
    обработан. Попробуйте повторить запрос через некоторое время.
  </p>
{% endblock %}
